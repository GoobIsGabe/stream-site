<!-- Hides if is on specific page -->
<app-navbar *ngIf="router.url !== '/landing' && router.url !== '/socials'"></app-navbar>
<main >  
  <svg *ngIf="router.url != '/socials'"
  viewBox="0 0 200 200"
  xmlns='http://www.w3.org/2000/svg'
  class="noise">

  <filter id='noiseFilter'>
    <feTurbulence 
      type='fractalNoise' 
      baseFrequency='0.65' 
      numOctaves='3' 
      stitchTiles='stitch' />
  </filter>

  <rect
    width='100%' 
    height='100%' 
    filter='url(#noiseFilter)' />
</svg>
<span class="dotmagenta" *ngIf="router.url != '/socials'"></span>
<span class="dotmagenta"*ngIf="router.url != '/socials'"></span>
<span class="dotcyan"*ngIf="router.url != '/socials'"></span>
<span class="dotcyan"*ngIf="router.url != '/socials'"></span>
<router-outlet></router-outlet>
</main>
<app-footer *ngIf="router.url != '/socials'"></app-footer>
