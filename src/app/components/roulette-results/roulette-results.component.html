  <h1>Roulette Result History</h1>
  <p>Click on a header to sort!</p>
  <div class="filtering">
<input type="search" placeholder="Search by user" [(ngModel)]="user" (keyup)="searchResults()"  />
<input type="search" placeholder="Search by item" [(ngModel)]="item" (keyup)="searchResults()"  />
</div>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th [appSort]="rouletteResults" data-order="desc" data-name="Username" scope="col"><a>Name</a></th>
          <th [appSort]="rouletteResults" data-order="desc" data-name="Result" scope="col"><a>Result</a></th>
          <th [appSort]="rouletteResults" data-order="desc" data-name="Occurred" scope="col"><a>Occurred</a></th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
        <tr *ngFor="let roulette of rouletteResults; let i = index "
        [class.active]="i == currentIndex"
        (click)="setActiveRoulette(roulette, i)" >
          <td>{{ roulette.Username }} </td>
          <td>{{ roulette.Result }}</td>
          <td>{{ roulette.Occurred | date: "medium"}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="records">
  <a routerLink="/records" >Go back to records</a>
</div>
